name: TeamFees CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Valida√ß√£o Frontend
  frontend-validation:
    name: Frontend Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Check if frontend exists
      run: |
        if [ -f "frontend/package.json" ]; then
          echo "Frontend found, installing dependencies..."
          cd frontend
          npm install
          echo "Frontend validation completed"
        else
          echo "No frontend package.json found, skipping frontend tests"
        fi

  # Job 2: Valida√ß√£o Backend
  backend-validation:
    name: Backend Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate Delphi project
      run: |
        if [ -f "TeamFees.dpr" ]; then
          echo "‚úÖ Delphi project file found"
        else
          echo "‚ùå TeamFees.dpr not found"
          exit 1
        fi
        
        if [ -f "boss.json" ]; then
          echo "‚úÖ Boss configuration found"
        else
          echo "‚ö†Ô∏è boss.json not found"
        fi
        
        echo "Backend validation completed"

  # Job 3: Deploy (apenas em push para main)
  deploy:
    name: Deploy Validation
    runs-on: ubuntu-latest
    needs: [frontend-validation, backend-validation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Test SSH Connection
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
      run: |
        echo "Testing SSH connection to server..."
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 $SERVER_USER@$SERVER_HOST "echo 'SSH connection successful!'"
        
    - name: Validate deploy scripts
      run: |
        echo "Validating deploy scripts..."
        if [ -f "deploy/scripts/windows/deploy.ps1" ]; then
          echo "‚úÖ Windows deploy script found"
        fi
        
        if [ -f "deploy/scripts/linux/setup_server.sh" ]; then
          echo "‚úÖ Linux setup script found"
        fi
        
        echo "Deploy validation completed"
        
    - name: Notify success
      if: success()
      run: |
        echo "üéâ Pipeline completed successfully!"
        echo "‚úÖ Frontend validated"
        echo "‚úÖ Backend validated" 
        echo "‚úÖ SSH connection tested"
        echo "‚úÖ Deploy scripts validated"
        
  # Job 4: Basic Security Check
  security-check:
    name: Basic Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check for sensitive files
      run: |
        echo "Checking for sensitive files..."
        
        # Check for common sensitive files
        if find . -name "*.key" -o -name "*.pem" -o -name "*.p12" | grep -v .git; then
          echo "‚ö†Ô∏è Warning: Found potential key files"
        fi
        
        # Check for .env files (should only be .env.example)
        if find . -name ".env" -not -name ".env.example" | grep -v .git; then
          echo "‚ö†Ô∏è Warning: Found .env files (should be in .gitignore)"
        fi
        
        echo "‚úÖ Basic security check completed"